                 <h1 class="marginTop">Ingredient List Manager</h1>
                <p class="lead">Create an account or search for recipes!</p>
                <form style="text-align:left;">
                      
                    <div id="searchvar" class="row justify-content-center" >

                        <div class="col-12 col-md-10 col-lg-8">
                            <form class="card card-sm">
                                <div class="card-body row no-gutters align-items-center">
                                    <div class="col">
                                        <input id="search" class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search for recipes">
                                    </div>
                                    
                                    <div class="col-auto">
                                        <button id="searchBtn" class="btn btn-lg btn-success" type="submit" style="background-color:#a8d3cc">Search</button>
                                    </div>
                                    
                                </div>
                            </form>
                        </div>
                    </div>

                    <br>
                          
                    <div class="form-group">
                        <label for="Email1">Email address</label>
                        <input type="email" class="form-control" id="newEmail" aria-describedby="emailHelp" placeholder="Enter an email address">
                    </div>
                    <div class="form-group">
                            <label for="userName">Username</label>
                            <input type="text" class="form-control" id="newUser"  placeholder="Enter a username">
                        </div>
                    <div class="form-group">
                        <label for="newPass">Password</label>
                        <input type="password" class="form-control" id="newPass" placeholder="Enter a password">
                    </div>
                    
                    <div style="text-align:center;">
                        <button type="submit" class="btn btn-primary marginBottom" id="createUser">Submit</button>
                    </div>
                  
                        
                </form>
